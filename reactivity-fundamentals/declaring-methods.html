<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>declaring-methods</title>
    <script src="../vue.global.js"></script>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div id="app">
      <button @click="increment">Count is: {{ count }}</button>
      <br />
      <button @click="increment2">Count is: {{ count }}</button>
    </div>
    <script type="module">
      const { createApp } = window.Vue;
      const App = {
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          increment() {
            this.count++;
          },
          increment2: () => {
            try {
              this.count++; // error, this is undefined
            } catch (e) {
              alert(e);
            }
          },
        },
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
