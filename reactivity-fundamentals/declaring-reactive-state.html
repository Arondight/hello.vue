<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>declaring-reactive-state</title>
    <script src="../vue.global.js"></script>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div id="app">
      <p>Count is: {{ count }}</p>
    </div>
    <script type="module">
      const { createApp } = window.Vue;
      const App = {
        data() {
          return {
            count: 1,
            obj: {},
          };
        },
        mounted() {
          const obj2 = {};

          this.obj = obj2; // this.obj is a Proxy (handler with get and set)
          alert(`this.count is ${this.count++}.`);
          alert(`this.obj === obj2 is ${this.obj === obj2}`);
        },
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
