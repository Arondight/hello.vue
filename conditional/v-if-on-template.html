<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>v-if-on-template</title>
    <script src="../vue.global.js"></script>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div id="app">
      <button @click="ok = !ok">Toggle</button>
      <template v-if="ok">
        <h1>Title</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
      </template>
    </div>
    <script type="module">
      const { createApp } = Vue;
      const App = {
        data() {
          return {
            ok: true,
          };
        },
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
