<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>v-show</title>
    <script src="../vue.global.js"></script>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div id="app">
      <button @click="ok = !ok">Toggle</button>
      <h1 v-show="ok">Hello!</h1>
    </div>
    <script type="module">
      const { createApp } = window.Vue;
      const App = {
        data() {
          return {
            ok: true,
          };
        },
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
