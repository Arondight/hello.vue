<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>v-for-with-a-range</title>
    <script src="../vue.global.js"></script>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div id="app">
      <ul v-for="i of 10">
        <li>{{ i }}</li>
      </ul>
    </div>
    <script type="module">
      const { createApp } = window.Vue;
      const App = {};

      createApp(App).mount("#app");
    </script>
  </body>
</html>
