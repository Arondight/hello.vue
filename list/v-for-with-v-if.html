<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>v-for-with-v-if</title>
    <script src="../vue.global.js"></script>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div id="app">
      <ul>
        <template v-for="item of items">
          <li v-if="'dog' === item.type">{{ item.name }}</li>
        </template>
      </ul>
    </div>
    <script type="module">
      const { createApp } = window.Vue;
      const App = {
        data() {
          return {
            items: [
              { name: "John", type: "cat" },
              { name: "Robot", type: "dog" },
              { name: "Marry", type: "dog" },
            ],
          };
        },
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
