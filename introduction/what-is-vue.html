<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>what-is-vue</title>
    <script src="../vue.global.js"></script>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div id="app">
      <button @click="count++">Count is: {{ count }}</button>
    </div>
    <script type="module">
      const { createApp } = Vue;
      const App = {
        data() {
          return {
            count: 0,
          };
        },
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
