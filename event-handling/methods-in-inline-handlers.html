<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>methods-in-inline-handlers</title>
    <script src="../vue.global.js"></script>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div id="app">
      <button @click="say('Hello')">Say hello</button>
      <button @click="say('Bye')">Say bye</button>
    </div>
    <script type="module">
      const { createApp } = window.Vue;
      const App = {
        methods: {
          say(message) {
            alert(message);
          },
        },
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
