<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>inline-handlers</title>
    <script src="../vue.global.js"></script>
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div id="app">
      <button @click="greet">Greet</button>
      {{ count }}
    </div>
    <script type="module">
      const { createApp } = window.Vue;
      const App = {
        data() {
          return {
            name: "Vue.js",
          };
        },
        methods: {
          greet(event) {
            alert(`Hello ${this.name}!`);

            if (event) {
              console.log(event);
              alert(event.target.tagName);
            }
          },
        },
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
