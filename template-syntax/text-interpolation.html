<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>text-interpolation</title>
    <script src="../vue.global.js"></script>
    <link ref="icon" href="data:," />
  </head>
  <body>
    <div id="app">
      <p>Using text interpolation: {{ rawHtml }}</p>
      <p>Using v-html directive: <span v-html="rawHtml"></span></p>
    </div>
    <script type="module">
      import { html } from "../lib.js";
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            rawHtml: html`<span style="color: red">This should be red.</span>`,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
